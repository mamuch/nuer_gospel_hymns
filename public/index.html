<body>
    <h1>Nuer Gospel Hymns Admin</h1>
    Number: <input id="hymnNo" type="number"></input> <br /> <br />
    Title: <input id="hymnTitle" type="text"></input> <br /> <br />
    Lyric: <input id="hymnContent" type="text"></input> <br /> <br />

    <button id="insert">INSERT</button>
    <button id="select">SELECT</button>
    <button id="update">UPDATE</button>
    <button id="delete">DELETE</button>
</body>

    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();


    var numHymn, titleHymn, contHymn;
    function Ready() {
        numHymn = document.getElementById('hymnNo').Value;
        titleHymn = document.getElementById('hymnTitle').Value;
        contHymn = document.getElementById('hymnContent').Value;
    }


    document.getElementById('insert').onclick = function () {
        Ready();
        firebase.database().ref('hymns/' + numHymn).set({
            Number: numHymn,
            Title: titleHymn,
            Content: contHymn
        });
    }
</script>
